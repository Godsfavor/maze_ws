# Room position configuration for maze navigation
# All coordinates in meters relative to map frame

rooms:
  room_1:
    name: "Upper-Left Room"
    x: 0.0
    y: 0.0
    z: 0.01
    yaw: 1.57  # Orientation in radians (0 = facing +X)
    
  room_2:
    name: "Upper-Right Room"
    x: -1.2
    y: 0.0
    z: 0.01
    yaw: 3.14
    
  room_3:
    name: "Lower-Left Room"
    x: -1.2
    y: 1.0
    z: 0.01
    yaw: 0.0
    
  room_4:
    name: "Lower-Right Room"
    x: -0.2
    y: 0.8
    z: 0.01
    yaw: -1.57

# Robot starting positions
robot_starting_positions:
  robot_1:
    room: "room_1"
    x: 0.0
    y: 0.0
    z: 0.01
    yaw: 1.57
    
  robot_2:
    room: "room_2"
    x: -1.2
    y: 0.0
    z: 0.01
    yaw: 3.14
    
  robot_3:
    room: "room_3"
    x: -1.2
    y: 1.0
    z: 0.0
    yaw: 0.0
    
  robot_4:
    room: "room_4"
    x: -0.2
    y: 0.8
    z: 0.01
    yaw: -1.57

# Movement patterns
movement_pattern:
  # Clockwise rotation (right command)
  right:
    room_1: "room_2"  # Room 1 -> Room 2
    room_2: "room_4"  # Room 2 -> Room 4
    room_4: "room_3"  # Room 4 -> Room 3
    room_3: "room_1"  # Room 3 -> Room 1
  
  # Counter-clockwise rotation (left command)
  left:
    room_1: "room_3"  # Room 1 -> Room 3
    room_3: "room_4"  # Room 3 -> Room 4
    room_4: "room_2"  # Room 4 -> Room 2
    room_2: "room_1"  # Room 2 -> Room 1

# Navigation parameters
navigation:
  max_linear_velocity: 0.22    # m/s (TurtleBot3 default)
  max_angular_velocity: 2.84   # rad/s
  position_tolerance: 0.2      # meters (how close to target)
  angle_tolerance: 0.1         # radians (how accurate rotation)
